<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/person/change}" th:object="${person}" enctype="multipart/form-data">
    <label for="username">Введите имя: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>

    <label for="city">Введите город: </label>
    <input type="text" th:field="*{city}" id="city"/>
    <div style="color: red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">city error</div>


    <label for="phoneNumber">Введите номер телефона: </label>
    <input type="number" th:field="*{phoneNumber}" id="phoneNumber"/>
    <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber error</div>

    <label for="file2">Фотография </label>
    <input type="file"  name="file2" id="file2" height="60px"/>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">




    <br/>
    <input type="submit" value="Изменить">
</form>


</body>
</html>
