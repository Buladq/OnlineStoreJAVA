<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Введите имя: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>

    <label for="city">Введите город: </label>
    <input type="text" th:field="*{city}" id="city"/>
    <div style="color: red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">city error</div>


    <label for="phoneNumber">Введите номер телефона: </label>
    <input type="number" th:field="*{phoneNumber}" id="phoneNumber"/>
    <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber error</div>


    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>




<br/>
    <input type="submit" value="Зарегистрироваться">
</form>

</body>
</html>
