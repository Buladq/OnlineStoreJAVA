<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все заказы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<a th:href="@{/admin/showADmin}">Панель админа</a>

<form method="get" action="/admin/orders">
  <label for="numb">Имя пользователя:</label>
  <input type="text" id="numb" name="numb">
  <input type="submit" value="Поиск"/>

</form>

<table class="table">
<tr>

  <th scope="col">Имя пользователя</th>
  <th scope="col">Номер заказа</th>
  <th scope="col">Продукт</th>
  <th scope="col">Количество</th>
  <th scope="col">Цена</th>
  <th scope="col">Дата заказа</th>

</tr>

  <div th:if="${all}">
<tr th:each=" order : ${allOrders}">
  <th:block>
    <th th:text="${order.getPersonord().getUsername()}">value</th>
    <th th:text="${order.getNumberOfOrder()}">value</th>
    <th th:text="${order.getProductord().getTitle()}">value</th>
    <th th:text="${order.getCount()}">value</th>
    <th th:text="${order.getSum()}+' рублей  ' ">value</th>
    <th th:text="${#temporals.format(order.getDateOfCreated(), 'dd-MM-yyyy HH:mm')}">value</th>
  </th:block>
</tr>
    </div>


  <div th:if="${theare}">
    <tr th:each=" order : ${find}">
      <th:block>
        <th th:text="${order.getPersonord().getUsername()}">value</th>
        <th th:text="${order.getNumberOfOrder()}">value</th>
        <th th:text="${order.getProductord().getTitle()}">value</th>
        <th th:text="${order.getCount()}">value</th>
        <th th:text="${order.getSum()}+' рублей  ' ">value</th>
        <th th:text="${#temporals.format(order.getDateOfCreated(), 'dd-MM-yyyy HH:mm')}">value</th>
      </th:block>
    </tr>
  </div>




</table>

</body>
</html>
