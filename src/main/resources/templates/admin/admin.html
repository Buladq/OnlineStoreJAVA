<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h4>You are Admin</h4>
<a  th:href="@{/product}">Магазин</a>
<a th:href="@{/admin/orders}">Заказы</a>
<table class="table">
<tr>

    <th scope="col">Имя пользователя</th>
    <th scope="col">Номер телефона</th>
    <th scope="col">Активность</th>
    <th scope="col">Роли</th>
    <th scope="col">Информация</th>
    <th scope="col">BAN</th>
</tr>

<tr th:each="person : ${users}">
    <th:block>
        <th th:text="${person.getUsername()}">value</th>
    <th th:text="${person.getPhoneNumber()}">value</th>
    <th th:text="${person.isActivite()}">value</th>
    <th th:text="${person.getRole()}">value</th>
    <th><a th:href="@{/admin/showUser/{id}(id=${person.getId()})}">Информация</a></th>
        <th>
            <form th:method="PATCH" th:action="@{/admin/ban/{id}(id=${person.getId()})}">
                <input type="submit" value="Бан">
            </form>
        </th>
    </th:block>
</tr>




</table>



</body>
</html>
