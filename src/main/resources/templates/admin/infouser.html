<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:if="${image}">
  <img th:src="@{/images/{id}(id=${user.getAvatar_id().getId()})}" height="60px"/>
</div>

<p th:text="${user.getRole()+' '+user.getId()+' '+user.getUsername()+' '+user.getPhoneNumber()+' '+
user.getCity()}"></p>

</body>
</html>
